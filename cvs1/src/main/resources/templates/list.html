<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>list</title>
</head>
<body>
    <h1>아이템 리스트</h1>
    <hr>

    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
        </tr>
    </table>
</body>
</html>
